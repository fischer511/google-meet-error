
<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Google Meet</title>
  <style>
    body {
      font-family: "Roboto", sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #202124;
    }

    .meet-logo {
      margin-bottom: 20px;
    }

    .meet-logo img {
      height: 40px;
    }

    .error-box {
      background-color: #fff;
      border: 1px solid #dadce0;
      border-left: 5px solid #d93025;
      padding: 20px 24px;
      border-radius: 8px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 2px 6px rgba(60,64,67,.15);
    }

    .error-box h2 {
      color: #d93025;
      font-size: 20px;
      margin-top: 0;
    }

    .error-box p {
      font-size: 14px;
      color: #5f6368;
    }

    .footer-note {
      margin-top: 40px;
      font-size: 12px;
      color: #70757a;
    }
  </style>
</head>
<body>
  <div class="meet-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Google_Meet_text_logo_%282020%29.svg" alt="Google Meet Logo">
  </div>

  <div class="error-box">
    <h2>Prišlo je do napake</h2>
    <p>Vaša prijava je bila zabeležena, vendar trenutno ni mogoče vzpostaviti povezave s sestankom.</p>
    <p>Prosimo, poskusite znova kasneje ali kontaktirajte podporo, če se težava ponavlja.</p>
  </div>

  <div class="footer-note">
    © 2025 Google LLC – Vse pravice pridržane
  </div>
</body>
</html>
